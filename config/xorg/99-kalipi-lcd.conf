# KaliPi â€” X11 config for 3.5" SPI LCD on /dev/fb1
# Forces the fbdev driver to use the SPI framebuffer at 480x320.

Section "Device"
    Identifier  "SPI LCD"
    Driver      "fbdev"
    Option      "fbdev" "/dev/fb1"
EndSection

Section "Monitor"
    Identifier  "LCD Monitor"
EndSection

Section "Screen"
    Identifier  "SPI Screen"
    Device      "SPI LCD"
    Monitor     "LCD Monitor"
    DefaultDepth 16
    SubSection "Display"
        Depth   16
        Modes   "480x320"
    EndSubSection
    SubSection "Display"
        Depth   24
        Modes   "480x320"
    EndSubSection
EndSection

Section "ServerLayout"
    Identifier  "KaliPi Layout"
    Screen      "SPI Screen"
EndSection
