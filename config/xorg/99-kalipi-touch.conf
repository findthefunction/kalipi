# KaliPi â€” Touch input config for 3.5" SPI LCD (ADS7846 controller)
# Maps the resistive touchscreen to evdev so X11 delivers touch events.

Section "InputClass"
    Identifier      "ADS7846 Touchscreen"
    MatchProduct    "ADS7846"
    MatchDevicePath "/dev/input/event*"
    Driver          "evdev"
EndSection
